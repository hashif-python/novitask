{%load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Basic Page Info -->
        <meta charset="utf-8" />
        <title>ONLINE STORE</title>

        <!-- Site favicon -->
        <link rel="apple-touch-icon"
            sizes="180x180"
            href="{% static 'vendors/images/apple-touch-icon.png' %}"
        />
        <link
            rel="icon"
            type="image/png' %}"
            sizes="32x32"
            href="{% static 'vendors/images/Untitled-22.png' %}"
        />
        <link
            rel="icon"
            type="image/png' %}"
            sizes="16x16"
            href="{% static 'vendors/images/Untitled-22.png' %}"
        />

        <!-- Mobile Specific Metas -->
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
        />

        <!-- Google Font -->
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- css' %} -->
        <link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/core.css' %}" />
        <link
            rel="stylesheet"
            type="text/css' %}"
            href="{% static 'vendors/styles/icon-font.min.css' %}"
        />
        <link rel="stylesheet" type="text/css" href="{% static 'vendors/styles/style.css' %}" />

        <!-- Global site tag (gtag.js' %}) - Google Analytics -->

        <!-- End Google Tag Manager -->
    </head>
    <body class="login-page">
        <div class="pre-loader">
            <div class="pre-loader-box">
                <div class="loader-logo">
                    <img style="width:250px;" src="{% static 'vendors/images/main-logo-meddent.png' %}" alt="" />
                </div>
                <div  class="loader-progress" id="progress_div">
                    <div class="bar" id="bar1"></div>
                </div>
                <div class="percent" id="percent1">0%</div>
                <div class="loading-text">Loading...</div>
            </div>
        </div>
        <div class="login-header box-shadow">
            <div
                class="container-fluid d-flex justify-content-between align-items-center"
            >
                <div class="brand-logo">
                    <a href="{% url 'adminhome' %}">

                    <img style="width:100px"
                        src="{% static 'vendors/images/main-logo-meddent.png' %}"
                        alt=""
                        class="light-logo"
                    />
                </a>
                </div>

            </div>
        </div>
        <div
            class="login-wrap d-flex align-items-center flex-wrap justify-content-center"
        >
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 col-lg-7">
                        <img src="{% static 'vendors/images/login-page-img.png' %}" alt="" />
                    </div>
                    <div class="col-md-6 col-lg-5">
                        <div class="login-box bg-white box-shadow border-radius-10">
                            <div class="login-title">
                                <h2 class="text-center text-primary">ADMIN LOGIN <br> ONLINE STORE</h2>
                            </div>
                            {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                                {% endfor %}
                            </ul>
                            {% endif %}
                            <form method="POST">
                                {% csrf_token %}
                                <div class="input-group custom">
                                    <input
                                        type="text"
                                        class="form-control form-control-lg"
                                        placeholder="Username"
                                        name="username"
                                    />
                                    <div class="input-group-append custom">
                                        <span class="input-group-text"
                                            ><i class="icon-copy dw dw-user1"></i
                                        ></span>
                                    </div>
                                </div>
                                <div class="input-group custom">
                                    <input
                                        type="password"
                                        class="form-control form-control-lg"
                                        placeholder="**********"
                                        name="pass"
                                    />
                                    <div class="input-group-append custom">
                                        <span class="input-group-text"
                                            ><i class="dw dw-padlock1"></i
                                        ></span>
                                    </div>
                                </div>
                                <div class="row pb-30">
                                    <div class="col-6">
                                        <!--
                                        <div class="custom-control custom-checkbox">
                                            <input
                                                type="checkbox"
                                                class="custom-control-input"
                                                id="customCheck1"
                                            />
                                            <label class="custom-control-label" for="customCheck1"
                                                >Remember</label
                                            >
                                        </div>-->
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="input-group mb-0">
                                            <!--
                                            use code for form submit
                                            <input class="btn btn-primary btn-lg btn-block" type="submit" value="Sign In">
                                        -->

                                        <input type="submit" value="Sign In" class="btn btn-primary btn-lg btn-block">

                                        </div>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- welcome modal start -->


        <!-- welcome modal end -->
        <!-- js' %} -->
        <script src="{% static 'vendors/scripts/core.js' %}"></script>
        <script src="{% static 'vendors/scripts/script.min.js' %}"></script>
        <script src="{% static 'vendors/scripts/process.js' %}"></script>
        <script src="{% static 'vendors/scripts/layout-settings.js' %}"></script>
        <!-- Google Tag Manager (noscript) -->

    </body>
</html>
